<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description"
				content="鞋子商城,专业卖鞋网站,经营阿迪达斯，NIKE耐克、李宁、安踏、新百伦、Kappa、亚瑟士、斯凯奇等超值名牌鞋。正品保障，极速发货，退货无忧！">
	<title>购物车 - 疾风而至，疾步如飞</title>
	<meta name="keywords" content="疾风步,阿迪，耐克,李宁,特步，新百伦">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/order.css">
</head>
<body>
	<!--公共页头盒子-->
	<div class="pubHeader"></div>
	<div class="main">
		<div class="w">
			<!--步骤-->
			<div class="order-stepbar">
				<!--logo-->
				<h1 class="order-logo">
					<a href="./index.html"> 疾风步</a>
				</h1>
				<!--step-->
				<ol class="step-list clearfix">
					<li class="step-item">浏览商品</li>
					<li class="step-item">添加到购物车</li>
					<li class="step-item">支付款项</li>
					<li class="step-item">确认收货</li>
					<li class="step-item">评价商品</li>
				</ol>
			</div>
			<!--确认收货地址-->
			<div class="order-address">
				<h3 class="address-header">
					<span class="confirm-address">确认收货地址</span>
					<a href="./myjfb.html" class="manage-address">管理收货地址</a>
				</h3>
				<!--收货地址-->
				<ul class="address-list clearfix" id="address-list">
					<!--ul>li  单个地址-->
				</ul>
			</div>
			<!--订单头部-->
			<div class="order-orderDesc">
				<h2>确认订单信息</h2>
				<ul class="clearfix">
					<li class="orderDesc-info">鞋子信息</li>
					<li class="orderDesc-type">鞋子属性</li>
					<li class="orderDesc-price">单价</li>
					<li class="orderDesc-num">数量</li>
					<li class="orderDesc-sale">优惠</li>
					<li class="orderDesc-sum">小计</li>
				</ul>
			</div>
			<!--订单列表-->
			<div class="order-box">
				<div class="order-list">
					<!--订单列表-->
				</div>
			</div>
			<!--订单信息-->
			<div class="order-info clearfix">
				<div class="info-box">
					<h3>实付款：<em>¥</em><span class="allPrice"><!--99900.00--></span></h3>
					<p class="info-address">
						<!--<span class="to">配送至：</span>-->
					</p>
					<p class="info-consignee"><!--收货人--></p>
				</div>
			</div>
			<!--提交-->
			<div class="order-submit clearfix" >
				<button type="button" id="order-submit">提交订单</button>
				<a href="./car.html">返回购物车</a>
			</div>
		</div>
	</div>
	<div class="mod-box" id="mod-box">
		<div class="mod-info">
			<h3 class="title">请勿重复提交订单</h3>
		</div>
	</div>
	<!--公共页脚盒子-->
	<div class="pubFooter">
	</div>
</body>
<script src="./js/cjj.js"></script>
<script src="./js/miniHeader.js"></script>
<script src="./js/pubFooter.js"></script>
<script src="./js/order.js"></script>
</html>
