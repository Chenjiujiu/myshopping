<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description"
				content="鞋子商城,专业卖鞋网站,经营阿迪达斯，NIKE耐克、李宁、安踏、新百伦、Kappa、亚瑟士、斯凯奇等超值名牌鞋。正品保障，极速发货，退货无忧！">
	<title>购物车 - 疾风而至，疾步如飞</title>
	<meta name="keywords" content="疾风步,阿迪，耐克,李宁,特步，新百伦">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/car.css">
</head>
<body>
	<!--公共页头盒子-->
	<div class="pubHeader"></div>
	<div class="main">
		<div class="w">
			<div class="car-box">
				<!--头部-->
				<div class="car-header">
					<ul>
						<li class="check">
							选择
						</li>
						<li class="item">
							<div class="item-pic">
							</div>
							<div class="item-info">
								<p>商品信息</p>
							</div>
						</li>
						<li class="info"></li>
						<li class="price">单价</li>
						<li class="nums">数量</li>
						<li class="sum">总价</li>
						<li class="del">操作</li>
					</ul>
				</div>
				<!--主体-->
				<div class="car-body">
					<!--购物车列表-->
					<div class="pro-list" id="pro-list">
					</div>
				</div>
			</div>
			<div class="car-sum">
				<ul>
					<li class="select allsele">
						<input type="text" id="allsele-b">
						<label for="allsele-b"> <i class="icon-font">&#xe913;</i>全选</label>
					</li>
					<li class="select inverse">
						<input type="text" id="inverse">
						<label for="inverse"> <i class="icon-font">&#xe913;</i>反选</label>
					</li>
					<li class="sum-btn"><a href="#">结&nbsp;算</a></li>
					<li class="allPrice">
						合计:<span>¥0.00</span>
					</li>
					<li class="info">
						已选商品<span>0</span>件
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="mod-box">
		<div class="mod-info">
			<h3 class="title">删除商品</h3>
			<p>确定要删除商品吗？</p>
			<div class="ctrl">
				<a href="#" class="ok">确定</a>
				<a href="#" class="cancel">取消</a>
			</div>
			<i class="icon-font close">&#xe90d;</i>
		</div>
	</div>
	<!--公共页脚盒子-->
	<div class="pubFooter"></div>
</body>
<script src="./js/cjj.js"></script>
<script src="./js/pubHeader.js"></script>
<script src="./js/pubFooter.js"></script>

<script src="./js/cart.js"></script>
</html>
