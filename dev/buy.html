<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description"
				content="鞋子商城,专业卖鞋网站,经营阿迪达斯，NIKE耐克、李宁、安踏、新百伦、Kappa、亚瑟士、斯凯奇等超值名牌鞋。正品保障，极速发货，退货无忧！">
	<title>购买 - 疾风而至，疾步如飞</title>
	<meta name="keywords" content="疾风步,阿迪，耐克,李宁,特步，新百伦">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/buy.css">
</head>
<body>
	<!--公共页头盒子-->
	<div class="pubHeader"></div>

	<div class="main">
		<!--购买页路径-->
		<div class="buy-path ">
			<div class="w">
				<h3>您当前的位置：疾风步--><span>运动鞋</span>--><span>耐克</span>--><span>耐克007</span></h3>
			</div>
		</div>
		<!--商品选择-->
		<div class="pro-choose clearfix">
			<div class="w">
				<!--左侧放大镜盒子-->
				<div class="choose-view">
					<img src="./images/l1.jpg" alt="">
				</div>
				<!--右侧选择详细信息-->
				<div class="choose-info">
					<!--商品名称-->
					<h2 class="choose-title"><span class="title-name">耐克</span>2018男士运动鞋最新款潮流</h2>
					<!--商品价格-->
					<div class="choose-price">
						<!--原价-->
						<div class="bid-price">
							<span class="title">价&nbsp;&nbsp;&nbsp;&nbsp;格：</span>
							<del class="bid-price-n">¥998</del>
						</div>
						<!--疾风价-->
						<div class="jf-price">
							<span class="title">疾风价：</span>
							<span class="jf-price-n"><i>¥</i>799.00</span>
							<span class="spare">省199</span>
						</div>
						<!--促销-->
						<div class="promo">
							<span class="title">活&nbsp;&nbsp;&nbsp;&nbsp;动：</span>
							<span class="promo-item">满300-20</span>
							<span class="promo-item">买2免1</span>
						</div>
					</div>
					<!--配送地址-->
					<div class="choose-site clearfix">
						<span class="title">配送至：</span>
						<div class="info">
							<span class="send-site">广东广州</span>
							<span class="send-state">有货</span>
							<p class="send-price">快递：<span>20.00元</span></p>
						</div>
					</div>
					<!--尺码-->
					<div class="choose-size clearfix">
						<span class="title">尺&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<ul class="size-list">
							<li class="size-item current">38 <i></i></li>
							<li class="size-item">39 <i></i></li>
							<li class="size-item">40 <i></i></li>
							<li class="size-item">41 <i></i></li>
							<li class="size-item">42 <i></i></li>
							<li class="size-item">43 <i></i></li>
						</ul>
					</div>
					<!--颜色-->
					<div class="choose-color clearfix">
						<span class="title">颜&nbsp;&nbsp;&nbsp;&nbsp;色：</span>
						<ul class="color-list">
							<li class="color-item current">
								<img src="./images/l1.jpg" alt="">
									<span>红色</span>
							</li>
							<li class="color-item">
								<img src="./images/l1.jpg" alt="">
								<span>红色</span>
							</li>
							<li class="color-item">
								<img src="./images/l1.jpg" alt="">
								<span>红色</span>
							</li>
							<li class="color-item">
								<img src="./images/l1.jpg" alt="">
								<span>红色</span>
							</li>
							<li class="color-item">
								<img src="./images/l1.jpg" alt="">
								<span>红色</span>
							</li>
							<li class="color-item">
								<img src="./images/l1.jpg" alt="">
								<span>红色</span>
							</li>
						</ul>
					</div>
					<!--数量-->
					<div class="choose-nums clearfix">
						<span class="title">数&nbsp;&nbsp;&nbsp;&nbsp;量：</span>
						<ul class="nums-list">
							<li class="nums-item nums-ctrl"><a href="#" class="reduce">-</a></li>
							<li class="nums-item"><input type="text" class="inp" value="1"></li>
							<li class="nums-item nums-ctrl"><a href="#" class="add">+</a></li>
						</ul>
					</div>
					<!--按钮-->
					<div class="choose-btn">
						<a class="buynow" href="#">立即购买</a>
						<a class="addcar" href="#">加入购物车</a>
					</div>
				</div>
			</div>
		</div>
		<!--商品展示-->
		<div class="pro-show clearfix">
			<div class="w">
				<div class="show-tab">
					<ul class="tab-list">
						<li class="tab-item current">商品详情</li>
						<li class="tab-item">评论列表</li>
						<li class="tab-item">售后保障</li>
					</ul>
				</div>
				<div class="show-box"></div>
			</div>

		</div>
	</div>

	<!--公共页脚盒子-->
	<div class="pubFooter"></div>
</body>
</html>
